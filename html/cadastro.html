<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/cadastro.css" />
    <title>Cadastre-se</title>
  </head>
  <body>
    <header>
      <figure class="logo">
        <img src="/images/movel.png" alt="logo Smartbuy" />
      </figure>

      <nav class="nav-bar">
        <ul>
          <li class="nav-title">SmartBuy</li>
          <p>Aqui a sua compra é certa!!!</p>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <div class="area-cadastro">
          <h2>Cadastre-se</h2>
          <h3>Já tem cadastro? <span>Faça seu login</span></h3>
        </div>

        <div class="formulario">
          <form action="">
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required />

            <label for="nome">Nome de Usuário</label>
            <input type="text" id="nome" placeholder="Digite seu nome de usuário" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="ex: maria@gmail.com" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required />

            <div class="form-button">
              <button type="submit">Efetuar cadastro</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div></div>
    </footer>
  </body>
</html>
